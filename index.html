<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
		<title>Simon!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class = "game">
			<div id = "outter-circle">
			</div>
			<div class="circle-segments"> 
				<div class="quarter top-left"></div>
				<div class="quarter top-right"></div>
				<div class="quarter bottom-left"></div>
				<div class="quarter bottom-right"></div>
			</div>
			<div class = "bar" id = "horizontal-bar"></div>
			<div class = "bar" id = "vertical-bar"></div>
			<div class = "bar" id = "second-circle"></div>
			<div class="inner-circle">
				<img src="http://www.typophile.com/sites/default/files/old-images/Simon_4363.png" id= "logo" alt="Smiley face">
				<div class="display inline">
					<h1 class = "cnt-display">--</h1>
					<h3>COUNT</h3>
				</div>
				<div class="start inline">
					<span class = "btn start-toggle"></span>
					<h3>START</h3>
				</div>
				<div class="strict inline">
					<span class = "light"></span>
					<span class = "btn strict-toggle"></span>
					<h3>STRICT</h3>
				</div>
				<div class = "on-off">
					<h3>OFF</h3>
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
					<h3>ON</h3>
				</div>

			</div> 
		</div>
		
	</body>
</html>
